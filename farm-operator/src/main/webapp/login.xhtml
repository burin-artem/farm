<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Авторизация</title>
</h:head>
<h:body>
	<h:form id="loginForm">
		<p:growl id="msg" showDetail="true" life="3000" />
		<p:panel header="Login" style="width: 360px;">
			<h:panelGrid id="loginPanel" columns="2">
				<h:outputText value="Пользователь" />
				<p:inputText id="username" value="#{dtLoginView.username}" ></p:inputText>
				<p:spacer></p:spacer>
				<p:message for="username"></p:message>
				<h:outputText value="Пароль" />
				<p:password id="password" value="#{dtLoginView.password}" feedback="false"></p:password>
				<p:spacer></p:spacer>
				<p:message for="password"></p:message>
				<p:spacer></p:spacer>
				<p:commandButton action="#{dtLoginView.loginProject}" value="Войти" update="loginForm" ajax="true"></p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>

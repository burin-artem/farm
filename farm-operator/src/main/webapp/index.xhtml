<!DOCTYPE html>
<!-- xmlns="http://www.w3c.org/1999/xhtml" -->
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<h:head></h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true" />

        <p:dataTable id="nomenclature" var="nomenclature" widgetVar="nomenclaturesTable" value="#{dtNomenclatureView.nomenclatures}" filteredValue="#{dtNomenclatureView.filteredNomenclatures}" selectionMode="single" selection="#{dtNomenclatureSelectionView.selectedNomenclature}" rowKey="#{nomenclature.id}" resizableColumns="true" liveResize="true" sortMode="multiple" stickyHeader="true">
            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Поиск по всем полям:" />
                    <p:inputText id="globalFilter" onkeyup="PF('nomenclaturesTable').filter()" style="width:150px" placeholder=""/>
                </p:outputPanel>
            </f:facet>

            <p:column headerText="Id" sortBy="#{nomenclature.id}" filterBy="#{nomenclature.id}" filterMatchMode="contains">
                <h:outputText value="#{nomenclature.id}" />
            </p:column>

            <p:column headerText="name" sortBy="#{nomenclature.name}" filterBy="#{nomenclature.name}" filterMatchMode="contains">
                <h:outputText value="#{nomenclature.name}" />
            </p:column>

            <p:column headerText="volumeUnit" sortBy="#{nomenclature.volumeUnit}" filterBy="#{nomenclature.volumeUnit}" filterMatchMode="contains">
                <h:outputText value="#{nomenclature.volumeUnit}" />
            </p:column>

            <p:column headerText="parsingNames" sortBy="#{nomenclature.parsingNames}" filterBy="#{nomenclature.parsingNames}" filterMatchMode="contains">
                <h:outputText value="#{nomenclature.parsingNames}" />
            </p:column>

            <p:column headerText="comment" sortBy="#{nomenclature.comment}" filterBy="#{nomenclature.comment}" filterMatchMode="contains">
                <h:outputText value="#{nomenclature.comment}" />
            </p:column>

        <f:facet name="footer">
            <p:commandButton update=":form:nomenclatureEdit" value="Изменить" oncomplete="PF('nomenclatureEditDialog').show()" />
        </f:facet>
        <f:facet name="footer">
            <p:commandButton update=":form:nomenclatureAdd" value="Добавить" oncomplete="PF('nomenclatureAddDialog').show()" />
        </f:facet>
        <f:facet name="footer">
            <p:commandButton update=":form:nomenclatureDel" value="Удалить" oncomplete="PF('nomenclatureDelDialog').show()" />
        </f:facet>
        <f:facet name="footer">
            <p:commandButton value="Обновить" ajax="false" />
        </f:facet>
        </p:dataTable>

        <p:dialog header="Nomenclature Edit" widgetVar="nomenclatureEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="nomenclatureEdit" style="text-align:center;">
                <p:panelGrid  columns="2" rendered="#{not empty dtNomenclatureSelectionView.selectedNomenclature}" columnClasses="label,value">
                    <h:outputText value="Id:" />
                    <p:inputText id="id" value="#{dtNomenclatureSelectionView.selectedNomenclature.id}" disabled="true">
                        <f:validateLength minimum="1" />
                    </p:inputText>

                    <h:outputText value="Name:" />
                    <p:inputText id="name" value="#{dtNomenclatureSelectionView.selectedNomenclature.name}">
                        <f:validateLength minimum="1" />
                    </p:inputText>

                    <h:outputText value="Volume unit:" />
                    <p:inputText id="volumeUnit" value="#{dtNomenclatureSelectionView.selectedNomenclature.volumeUnit}">
                        <f:validateLength minimum="1" />
                    </p:inputText>

                    <h:outputText value="Parsing names:" />
                    <p:inputText id="parsingNames" value="#{dtNomenclatureSelectionView.selectedNomenclature.parsingNames}">
                        <f:validateLength minimum="1" />
                    </p:inputText>

                    <h:outputText value="Comment:" />
                    <p:inputText id="comment" value="#{dtNomenclatureSelectionView.selectedNomenclature.comment}">
                        <f:validateLength minimum="1" />
                    </p:inputText>
                </p:panelGrid>
                <p:commandButton id="editNomenclature" value="Edit" action="#{dtNomenclatureSelectionView.editNomenclature}" onclick="PF('nomenclatureEditDialog').hide();" ajax="false"/>
            </p:outputPanel>
        </p:dialog>

        <p:dialog header="Nomenclature Add" widgetVar="nomenclatureAddDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="nomenclatureAdd" style="text-align:center;">
                <p:panelGrid  columns="2" columnClasses="label,value">
                    <h:outputText value="Name:" />
                    <p:inputText id="nameIn" value="#{dtNomenclatureView.name}">
                        <f:validateLength minimum="1" />
                    </p:inputText>

                    <h:outputText value="Volume unit:" />
                    <p:inputText id="volumeUnitIn" value="#{dtNomenclatureView.volumeUnit}">
                        <f:validateLength minimum="1" />
                    </p:inputText>

                    <h:outputText value="Parsing names:" />
                    <p:inputText id="parsingNamesIn" value="#{dtNomenclatureView.parsingNames}">
                        <f:validateLength minimum="1" />
                    </p:inputText>

                    <h:outputText value="Comment:" />
                    <p:inputText id="commentIn" value="#{dtNomenclatureView.comment}">
                        <f:validateLength minimum="1" />
                    </p:inputText>
                </p:panelGrid>
                <p:commandButton id="addNomenclature" value="Add" action="#{dtNomenclatureView.addNomenclature}" onclick="PF('nomenclatureAddDialog').hide();" ajax="false"/>
            </p:outputPanel>
        </p:dialog>

        <p:dialog header="Nomenclature Del" widgetVar="nomenclatureDelDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="nomenclatureDel" style="text-align:center;">
                <p:panelGrid  columns="2" rendered="#{not empty dtNomenclatureSelectionView.selectedNomenclature}" columnClasses="label,value">
                    <h:outputText value="Id:" />
                    <p:inputText id="idDel" value="#{dtNomenclatureSelectionView.selectedNomenclature.id}" disabled="true">
                    </p:inputText>

                    <h:outputText value="Name:" />
                    <p:inputText id="nameDel" value="#{dtNomenclatureSelectionView.selectedNomenclature.name}" disabled="true">
                    </p:inputText>

                    <h:outputText value="Volume unit:" />
                    <p:inputText id="volumeUnitDel" value="#{dtNomenclatureSelectionView.selectedNomenclature.volumeUnit}" disabled="true">
                    </p:inputText>

                    <h:outputText value="Parsing names:" />
                    <p:inputText id="parsingNamesDel" value="#{dtNomenclatureSelectionView.selectedNomenclature.parsingNames}" disabled="true">
                    </p:inputText>

                    <h:outputText value="Comment:" />
                    <p:inputText id="commentDel" value="#{dtNomenclatureSelectionView.selectedNomenclature.comment}" disabled="true">
                    </p:inputText>
                </p:panelGrid>
                <p:commandButton id="delNomenclature" value="Delete" action="#{dtNomenclatureSelectionView.delNomenclature}" onclick="PF('nomenclatureDelDialog').hide();" ajax="false"/>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</h:body>
</html>
